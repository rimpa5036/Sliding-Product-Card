<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Card UI Design</title>
        <link rel="stylesheet" href="./CSS.css" type="text/css">
    </head>
    <body>
        <div class="card">
            <div class="imgBx">
                <img src="https://parspng.com/wp-content/uploads/2023/02/shoespng.parspng.com-12.png" width="400">
            </div>
            <div class="details">
                <h3>Nike Air Max <br><span>Men's Shoe</span></h3>
                <h4>Product Details</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
                <h4>Size</h4>
                <ul class="size">
                    <li>36</li>
                    <li>38</li>
                    <li>40</li>
                    <li>42</li>
                    <li>44</li>
                </ul>
                <div class="price">
                    <h2><sup>$</sup>199 <span>99</span></h2>
                    <a href="#">Add to Bag</a>
                </div>
            </div>
        </div>
    </body>
</html>
